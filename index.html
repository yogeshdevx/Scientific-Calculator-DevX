<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Calculator</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(145deg, #07ecec, #132323);
    padding: 10px;
  
   
    

}

.calculator {
    background: #111;
    padding: 16px;
    border-radius: 20px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

.display {
    width: 100%;
    height: clamp(55px, 15vw, 70px);
    margin-bottom: 15px;
    padding: 10px;
    font-size: clamp(22px, 6vw, 32px);
    text-align: right;
    border-radius: 14px;
    border: none;
    background: #222;
    color: white;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: clamp(8px, 2vw, 12px);
}

button {
    height: clamp(48px, 14vw, 65px);
    font-size: clamp(16px, 4.5vw, 20px);
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: #333;
    color: white;
    transition: 0.15s;
}

button:active {
    transform: scale(0.95);
}

.operator {
    background: #104b4b;
}

.equal {
    grid-row: span 2;
    background: #08d5c4;
}

.zero {
    grid-column: span 2;
}

.control {
    background: #0e8f88;
}

/* Extra small phones */
@media (max-width: 360px) {
    .calculator {
        padding: 12px;
        border-radius: 16px;
    }
}
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" class="display" value="0" disabled>

    <div class="buttons">
        <button class="control" onclick="allClear()">AC</button>
        <button class="control" onclick="erase()">⌫</button>
        <button class="operator" onclick="append('%')">%</button>
        <button class="operator" onclick="append('÷')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('×')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('−')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="zero" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function append(value) {
    if (display.value === "0" || display.value === "Error") {
        display.value = value;
    } else {
        display.value += value;
    }
}

function allClear() {
    display.value = "0";
}

function erase() {
    display.value = display.value.length > 1
        ? display.value.slice(0, -1)
        : "0";
}

function calculate() {
    try {
        let expression = display.value
            .replace(/×/g, '*')
            .replace(/÷/g, '/')
            .replace(/−/g, '-');

        display.value = eval(expression);
    } catch {
        display.value = "Error";
    }
}
</script>

</body>
</html>
