<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Cyan Scientific Calculator</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
        radial-gradient(circle at top,
        #000000 0%,
        #05181b 45%,
        #000000 100%);
}

/* Calculator Card */
.calculator {
    width: 100%;
    max-width: 360px;
    background: rgb(0, 0, 0);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 20px;
    box-shadow:
        0 0 30px rgb(36, 193, 220),
        inset 0 0 18px rgba(0, 0, 0, 0.97);
}

/* Display */
#display {
    width: 100%;
    height: 65px;
    font-size: 1.6rem;
    padding: 12px;
    margin-bottom: 18px;
    text-align: right;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #000000;
    color: #1fe8f7;
    box-shadow: inset 0 0 12px rgb(0, 166, 216);
}

/* Buttons Grid */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

/* Button Base */
button {
    padding: 16px;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    color: #11c5d9;
    background: linear-gradient(145deg, #000000, #000000);
    box-shadow:
        0 0 8px rgb(0, 0, 0),
        inset 0 0 6px rgba(32, 222, 236, 0.669);
    transition: all 0.2s ease;
}

button:hover {
    transform: scale(1.06);
    box-shadow: 0 0 18px rgba(14, 176, 225, 0.998);
}

/* Function Buttons (Cyan) */
.function {
    color: #22d3ee;
    font-weight: 600;
}

/* Operator Buttons */
.operator {
    color: #67e8f9;
}

/* Equal Button */
.equal {
    grid-column: span 2;
    background: linear-gradient(145deg);
    color: #10c5f8;
    font-weight: bold;
}

/* Clear Button */
.clear {
    background: linear-gradient(145deg);
    color: #16afc7;
}

/* Responsive */
@media (max-width: 480px) {
    .calculator {
        margin: 15px;
    }

    button {
        padding: 14px;
        font-size: 0.95rem;
    }

    #display {
        height: 60px;
        font-size: 1.4rem;
    }
}
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>

        <button class="function" onclick="append('Math.sin(')">sin</button>
        <button class="function" onclick="append('Math.cos(')">cos</button>
        <button class="function" onclick="append('Math.tan(')">tan</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button class="function" onclick="append('Math.log10(')">log</button>
        <button class="function" onclick="append('Math.log(')">ln</button>
        <button class="function" onclick="append('Math.sqrt(')">√</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="function" onclick="append('Math.PI')">π</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function deleteLast() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}
</script>

</body>
</html>
